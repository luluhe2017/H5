<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
</head>

<body onkeydown='move()'>
   <canvas id='mycanvas' width="400px" height="300px" style="background-color:black"></canvas>
   
   <script>
      var canvasl=document.getElementById('mycanvas');
	  var ballX=80;
	  var ballY=80;
	  
	  var cxt=canvasl.getContext('2d');
	  drawBall();
	  
	  function drawBall(){
		  cxt.beginPath();
		  cxt.fillStyle='red';
	      cxt.arc(ballX,ballY,10,0,360,true);
		  cxt.fill();
		  }
		  
	   function move(){
		   var code=event.keyCode;
		   switch(code){
			   case 65:
			        ballX--;
					break;
			   case 68:
			        ballX++;
					break;
			   case 87:
			        ballY--;
					break;
			   case 83:
			        ballY++;
					break;
			   }
			   //清除画布
			   cxt.clearRect(0,0,400,300);
			   //重新画圆
			   drawBall();
		   }
		   
		   //注意理解两个点：
    //1 连续移动是由离散点构成的，每移动一次都要重新画圆
	//2 清除画布其实就是重置画布
	  
   </script>
   
</body>
</html>
