<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>H5-拖放</title>
<style>
   .box{height:200px;width:300px;border:1px solid #000;float:left;margin-left:10px;}
</style>
</head>
   
<body>
   <div>
      <p>请把图拖到方框中</p>
	  <div class="box" ondragover='allowdrop(event)' ondrop='drop(event)'>
	     <img id='drag1' src='logo.jpg'ddraggable="true" ondragstart='drag(event)'>
	  </div>
	  <div class="box" ondragover='allowdrop(event)' ondrop='drop(event)'></div>
   </div>
   
<script>
   function drag(ev){
	   ev.dataTransfer.setData('Text',ev.target.id);
	   }
   function allowdrop(ev){
	   ev.preventDefault();
	   }
   function drop(ev){
	   ev.preventDefault();
	   var data=ev.dataTransfer.getData('Text');
	   ev.target.appendChild(document.getElementById(data));
	   }
</script>
</body>
</html>
